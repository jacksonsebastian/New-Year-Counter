<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year 2023</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="video-1.mp4" type="video/mp4" />
    </video>
    <section class="quote">
      <p>
        "Although your former state was ordinary, your future will be
        extraordinary."
      </p>
      <p id="right">Job 8:7</p>
    </section>
    <h1>Happy NewYear 2023</h1>

    <section class="counter">
      <div class="box">
        <h2 id="days">00</h2>
        <small>Days</small>
      </div>

      <div class="box">
        <h2 id="hours">00</h2>
        <small>Hours</small>
      </div>

      <div class="box">
        <h2 id="minutes">00</h2>
        <small>Minutes</small>
      </div>

      <div class="box">
        <h2 id="seconds">00</h2>
        <small>Seconds</small>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
